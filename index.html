<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>i Sci With My A-Eye</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Prominent buttons (inline so it works even without CSS edits) -->
  <style>
    #startCamBtn{
      font-size:1.1rem;padding:1rem 1.25rem;font-weight:700;cursor:pointer;
      border:2px solid #111;border-radius:.75rem;background:linear-gradient(180deg,#fff,#e8f5ff);
      box-shadow:0 6px 0 #111;transform:translateY(0);
    }
    #startCamBtn:active{ transform:translateY(2px); box-shadow:0 4px 0 #111; }
    #stopCamBtn{
      padding:.6rem .9rem;border:2px solid #111;border-radius:.5rem;background:#fff;opacity:.9;cursor:pointer;
    }
  </style>

  <!-- 1) TensorFlow.js MUST be first -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <!-- 2) Then the Teachable Machine Image helper -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>My Teachable Machine</h1>

    <section class="controls">
      <button id="startCamBtn">ðŸ“· Use Camera</button>
      <button id="stopCamBtn" disabled>Stop Camera</button>
    </section>

    <section class="stage">
      <canvas id="canvas" width="320" height="240" aria-label="preview"></canvas>
      <video id="webcam" playsinline muted hidden></video>
    </section>

    <section class="results">
      <h2>Predictions</h2>

      <!-- STEM probability meter -->
      <div id="stemMeter" class="meter" role="progressbar"
           aria-label="STEM probability" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="stemFill" class="meter-fill"></div>
        <span id="stemLabel" class="meter-label">STEM 0%</span>
      </div>

      <div id="verdict" class="verdict" role="status" aria-live="polite"></div>

      <!-- (optional: keep raw scores for debugging; hidden by CSS) -->
      <ul id="predictions" class="hidden"></ul>
    </section>

    <footer>
      <p class="note">Runs fully in your browser. No images are uploaded. Â© You.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
